<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
        <style>
            table {
                width: 600px;
                margin-top: 24px;
                margin-left: 24px;
                text-align: left;
            }
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 16px;
            }
            td, th {
                padding: 10px; 
            }
            th {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>TAX INVOICE</caption>
            <tr>
                <th colspan="3">Invoice #12345ABC</th>
                <th>18 Jul 2019</th>
            </tr>  
            <tr>
                <td colspan="2">
                
                        <b>Pay to:</b><br>
                        The Tech Park<br>
                        123 Willow Street<br>
                        Boulvred , LA-279087
                    
                </td>
                <td colspan="2">
                    
                        <b>Customer:</b><br>
                        John Lark<br>
                        Dummy Apartments<br>
                        Boulvred , LA-279087

                    
                </td>
            </tr>
            <tr>
                <th>Name/Description</th>
                <th>Qty.</th>
                <th>MRP</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Biryani</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Chocolate Shake</td>
                <td>3</td>
                <td>200</td>
                <td>600</td>
            </tr>
            <tr>
                <th colspan="3">Subtotal</th>
                <td>1800</td>
            </tr>
            <tr>
                <th colspan="2">Tax</th>
                <td>10%</td>
                <td>180</td>
            </tr>
            <tr>
                <th colspan="3">Grand Total:</th>
                <td>1620</td>
            </tr>
        </table>
    </body>
</html>
