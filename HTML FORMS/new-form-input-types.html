<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New-form-input-types</title>
    </head>
    <body>
        <form>
            Usename:<br>
            <input type="text" name="username"><br>
            Password:<br>
            <input type="password" name="password"><br>

            <input type="file" name="image">
