<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5-NEW Form ELEMENTS-DATALIST</title>
    </head>

 <!-- Datalist is a combination of dropdown and autocomplete textbar -->

    <body>
        <form>
            <input list="technologies" name="technology" />
            <datalist id="technologies">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="JavaScript"></option>
                <option value="React"></option>
                <option value="Angular"></option>
                <option value="Redux"></option>
                <option value="Next"></option>
                <option value="Postman"></option>
            </datalist>
        </form>
    </body>
</html>
